name: Elite Proxy Factory

on:
  schedule:
    - cron: "27 */3 * * *"
  push:
    paths:
      - "sub_raw.txt"
  workflow_dispatch:
    inputs:
      full_audit:
        description: "Perform deep L7 audit?"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write

jobs:
  check_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache Xray Engine
        id: cache-xray
        uses: actions/cache@v3
        with:
          path: ./xray
          key: ${{ runner.os }}-xray-v1.8.4

      - name: Download Xray Core
        if: steps.cache-xray.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
          unzip Xray-linux-64.zip xray
          chmod +x xray

      - name: Install Dependencies
        run: pip install requests

      - name: Execute Factory Engine
        run: |
          if [[ "${{ github.event_name }}" == "push" || "${{ github.event.inputs.full_audit }}" == "true" ]]; then
            echo "RUNNING FULL AUDIT MODE..."
            python main.py --full
          else
            echo "RUNNING STANDARD MODE..."
            python main.py
          fi

      - name: Push Results to Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "EliteFactoryBot"
          git config --global user.email "bot@github.com"
          
          git add sub_*.txt base64_*.txt status.json
          
          git commit -m "Auto-Update: $(date +'%Y-%m-%d %H:%M') [Level 2 Verified]" --allow-empty
          
          git push origin main
