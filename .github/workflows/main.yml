name: Sieve Master Deep Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget curl jq

      - name: Install Xray-core (Direct Binary)
        run: |
          echo "Installing latest Xray-core via direct redirect URL..."
          # Using the stable redirect link provided by GitHub releases
          wget -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          
          # Use a temporary directory to avoid file conflicts (README, etc.)
          mkdir -p ./xray_temp
          unzip -q xray.zip -d ./xray_temp
          
          # Move only the binary we need
          chmod +x ./xray_temp/xray
          sudo mv ./xray_temp/xray /usr/local/bin/xray
          
          # Cleanup
          rm -rf xray.zip ./xray_temp
          xray -version

      - name: Install Librespeed CLI
        run: |
          # Download latest release from Librespeed using redirect strategy
          echo "Installing latest Librespeed CLI..."
          LATEST_URL=$(curl -s https://api.github.com/repos/librespeed/speedtest-cli/releases/latest \
          | grep "browser_download_url.*linux_amd64.tar.gz" \
          | cut -d : -f 2,3 \
          | tr -d \" | xargs)
          
          if [ -z "$LATEST_URL" ]; then
            echo "Fallback to manual URL for Librespeed"
            LATEST_URL="https://github.com/librespeed/speedtest-cli/releases/download/v1.1.5/librespeed-cli-linux-amd64.tar.gz"
          fi

          wget -O librespeed.tar.gz $LATEST_URL
          tar -xzf librespeed.tar.gz
          find . -name "librespeed-cli*" -exec mv {} librespeed-cli \;
          chmod +x librespeed-cli
          ./librespeed-cli --version

      - name: Run Sieve Orchestrator
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python main.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          touch Elite_Gemini.txt Stable_Chat.txt Fast_NoGoogle.txt
          
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deep Audit Complete (Xray Mode): $(date -u)" && git push)
