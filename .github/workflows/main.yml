name: Extreme Proxy Update

on:
  schedule:
    - cron: '27 */3 * * *'
  push:
    paths:
      - 'my_personal_links.txt'
  workflow_dispatch:

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests maxminddb

      - name: Execute Worker
        run: python worker.py

      - name: Commit and Force Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "ExtremeProxyBot"
          git config --global user.email "bot@github.com"
          
          # КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ: Добавляем все выходные файлы, чтобы они не были пустыми в репозитории
          git add my_stable_configs.txt BY_stable.txt KZ_stable.txt my_personal_links.txt activity_log.txt proxy_cache.json
          
          git commit -m "Auto-Pulse: $(date +'%Y-%m-%d %H:%M') [Extreme Mode]" --allow-empty
          git push origin main
