name: Proxy Multi-Sieve Inspector (Triggered)

on:
  repository_dispatch:
    types: [proxy_updated]
  workflow_dispatch:

jobs:
  sieve_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Deep Multi-Version Search & Download
        run: |
          # Список надежных репозиториев
          REPOS=("StairS/lite-speedtest" "xxf002/lite-speedtest" "Yidadaa/v2ray-speedtest")
          SUCCESS=false

          echo "Step 1: Deep Search through multiple releases..."
          
          for REPO in "${REPOS[@]}"; do
            if [ "$SUCCESS" = true ]; then break; fi
            
            echo "-----------------------------------------------"
            echo "Searching in repository: $REPO"
            
            # Запрашиваем список последних 5 релизов (вместо одного latest)
            API_URL="https://api.github.com/repos/$REPO/releases?per_page=5"
            RESPONSE=$(curl -sSL $API_URL)
            
            # Проверка на Rate Limit или пустой ответ
            if echo "$RESPONSE" | jq -e '.message' > /dev/null || [ "$RESPONSE" == "[]" ]; then
               echo "API unavailable or empty for $REPO. Skipping to next repo..."
               continue
            fi

            # Получаем список всех подходящих ссылок из последних 5 релизов
            # Собираем все URL ассетов, которые содержат linux и amd64
            mapfile -t URLS < <(echo "$RESPONSE" | jq -r '.[].assets[]? | select(.name | contains("linux") and contains("amd64") and (contains(".tar.gz") or contains(".gz"))) | .browser_download_url')

            if [ ${#URLS[@]} -eq 0 ]; then
              echo "No valid assets found in the last 5 releases of $REPO."
              continue
            fi

            # Пробуем каждую найденную версию по порядку (от новой к старой)
            for DOWNLOAD_URL in "${URLS[@]}"; do
              echo "Attempting to download version: $DOWNLOAD_URL"
              
              if curl -f -L -o core_archive "$DOWNLOAD_URL"; then
                # Проверка: файл не пустой
                if [ -s core_archive ]; then
                  echo "Download successful. Extracting..."
                  
                  # Распаковка (универсальная)
                  if [[ "$DOWNLOAD_URL" == *.tar.gz ]]; then
                    tar -xvf core_archive || continue
                  else
                    gunzip -c core_archive > lite-speedtest || continue
                  fi
                  
                  # Поиск и подготовка бинарника
                  find . -name "lite-speedtest*" -type f -not -name "*.gz" -not -name "*.tar*" -exec mv {} ./lite-speedtest \;
                  chmod +x ./lite-speedtest
                  
                  # Тестовый запуск для проверки "живости" бинарника
                  if ./lite-speedtest -v > /dev/null 2>&1 || [ -x "./lite-speedtest" ]; then
                    echo "CORE VALIDATED: This version works!"
                    SUCCESS=true
                    break
                  else
                    echo "Validation failed for this version. Trying older one..."
                  fi
                fi
              else
                echo "Download failed for this specific URL. Trying next..."
              fi
            done
          done

          # ШАНС 2: Если API вообще не ответило (Rate Limit), используем прямые проверенные ссылки
          if [ "$SUCCESS" = false ]; then
            echo "-----------------------------------------------"
            echo "Deep Search failed. Trying hardcoded direct fallbacks..."
            DIRECT_URLS=(
              "https://github.com/StairS/lite-speedtest/releases/latest/download/lite-speedtest-linux-amd64.tar.gz"
              "https://github.com/StairS/lite-speedtest/releases/download/v0.18.0/lite-speedtest-linux-amd64.tar.gz"
              "https://github.com/xxf002/lite-speedtest/releases/download/v0.17.1/lite-speedtest-linux-amd64.tar.gz"
            )

            for DURL in "${DIRECT_URLS[@]}"; do
              echo "Trying direct URL: $DURL"
              if curl -f -L -o core_archive "$DURL"; then
                tar -xvf core_archive || gunzip -c core_archive > lite-speedtest
                find . -name "lite-speedtest*" -type f -not -name "*.gz" -not -name "*.tar*" -exec mv {} ./lite-speedtest \;
                chmod +x ./lite-speedtest
                if [ -x "./lite-speedtest" ]; then
                  SUCCESS=true
                  break
                fi
              fi
            done
          fi

          if [ "$SUCCESS" = false ]; then
            echo "CRITICAL ERROR: Could not find any working core version!"
            exit 1
          fi

      - name: Run Sieve Orchestrator
        run: python main.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Elite-Inspector-Bot"
          git add .
          git commit -m "Deep Audit Complete (Smart Versioning): $(date)" || exit 0
          git push
