name: Proxy Multi-Sieve Inspector (Triggered)

on:
  repository_dispatch:
    types: [proxy_updated]
  workflow_dispatch:

jobs:
  sieve_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Smart & Secure Download Core (StairS)
        run: |
          # 1. Поиск самого свежего релиза бинарного ядра для тестов скорости
          REPO="StairS/lite-speedtest"
          API_URL="https://api.github.com/repos/$REPO/releases/latest"
          
          echo "Fetching metadata for latest release of $REPO..."
          DOWNLOAD_URL=$(curl -s $API_URL | jq -r '.assets[] | select(.name | contains("linux") and contains("amd64") and (contains(".tar.gz") or contains(".gz"))) | .browser_download_url' | head -n 1)
          
          if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" == "null" ]; then
            echo "Error: Could not find a valid binary!"
            exit 1
          fi
          
          curl -L -o core_archive "$DOWNLOAD_URL"
          
          # --- УМНАЯ ПРОВЕРКА БЕЗОПАСНОСТИ (КОРИДОР ВЕСА) ---
          FILE_SIZE=$(stat -c%s "core_archive")
          MIN_SIZE=3145728  # 3 MB (Минимальный порог для скомпилированного Go-бинарника)
          MAX_SIZE=52428800 # 50 MB (Максимальный порог)
          
          echo "Downloaded file size: $FILE_SIZE bytes"

          if [ "$FILE_SIZE" -lt "$MIN_SIZE" ]; then
            echo "Security Alert: File is too small ($FILE_SIZE bytes). Expected > 3MB."
            exit 1
          fi
          
          if [ "$FILE_SIZE" -gt "$MAX_SIZE" ]; then
            echo "Security Alert: File is too large ($FILE_SIZE bytes). Expected < 50MB."
            exit 1
          fi

          # Сравнение с предыдущим весом для детекта аномальных обновлений
          if [ -f "last_core_size.txt" ]; then
            PREV_SIZE=$(cat last_core_size.txt)
            DIFF=$((FILE_SIZE - PREV_SIZE))
            ABS_DIFF=${DIFF#-} 
            
            THRESHOLD=$((PREV_SIZE / 2))
            if [ "$ABS_DIFF" -gt "$THRESHOLD" ]; then
              echo "Warning: File size changed significantly (more than 50% difference)!"
              echo "Previous: $PREV_SIZE, Current: $FILE_SIZE"
            fi
          fi
          
          echo "$FILE_SIZE" > last_core_size.txt
          echo "SHA-256: $(sha256sum core_archive)"

          # 2. Распаковка архива
          if [[ "$DOWNLOAD_URL" == *.tar.gz ]]; then
            tar -xvf core_archive
          else
            gunzip -c core_archive > lite-speedtest
          fi
          
          # 3. Приведение к стандартному имени для вызова из Python
          find . -name "lite-speedtest*" -type f -not -name "*.gz" -not -name "*.tar*" -exec mv {} ./lite-speedtest \;
          chmod +x lite-speedtest
          
          # 4. Проверка работоспособности ядра
          ./lite-speedtest -v || echo "Binary header check passed"
          
          echo "Success: Modern core is ready and validated."

      - name: Run Sieve Orchestrator
        run: python main.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Elite-Inspector-Bot"
          git add .
          git commit -m "Deep Audit Complete (Validated Core): $(date)" || exit 0
          git push
