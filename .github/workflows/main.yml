name: Elite Proxy Factory

on:
  schedule:
    - cron: '0 * * * *'
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      full_audit:
        description: 'Run Full Audit?'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Xray
        id: cache-xray
        uses: actions/cache@v4
        with:
          path: ./xray
          key: ${{ runner.os }}-xray-v1.8.4

      - name: Download Xray
        if: steps.cache-xray.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
          unzip Xray-linux-64.zip xray
          chmod +x xray

      - name: Install Deps
        run: pip install requests

      - name: Run Proxy Factory
        run: |
          if [ "${{ github.event.schedule }}" == "0 */6 * * *" ] || [ "${{ github.event.inputs.full_audit }}" == "true" ]; then
            echo "Running FULL AUDIT..."
            python main.py --full
          else
            echo "Running INCREMENTAL update..."
            python main.py
          fi

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add sub_*.txt base64_*.txt 2>/dev/null || true
          git commit -m "ğŸš€ Auto-update: Elite Subscriptions [skip ci]" || exit 0
          git push
