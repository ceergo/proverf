name: Proxy Multi-Sieve Inspector (Triggered)

on:
  repository_dispatch:
    types: [proxy_updated]
  workflow_dispatch:

jobs:
  sieve_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Restore Stable Legacy Core
        run: |
          SUCCESS=false

          # Список "Золотого фонда" - проверенные стабильные версии (2-3 месяца назад)
          # Используем прямые ссылки на конкретные теги, которые обычно не удаляют
          STABLE_URLS=(
            "https://github.com/StairS/lite-speedtest/releases/download/v0.17.1/lite-speedtest-linux-amd64.tar.gz"
            "https://github.com/xxf002/lite-speedtest/releases/download/v0.16.0/lite-speedtest-linux-amd64.gz"
            "https://github.com/StairS/lite-speedtest/releases/download/v0.17.0/lite-speedtest-linux-amd64.tar.gz"
            "https://github.com/xxf002/lite-speedtest/releases/download/v0.15.0/lite-speedtest-linux-amd64.gz"
          )

          echo "Step 1: Attempting to restore stable legacy versions..."
          for SURL in "${STABLE_URLS[@]}"; do
            echo "Trying to recover: $SURL"
            # Используем -I для проверки существования перед качанием (чтобы не ждать 404)
            if curl -sfL -o core_archive "$SURL"; then
              echo "Success! Stable core recovered from $SURL"
              SUCCESS=true
              DOWNLOAD_URL=$SURL
              break
            fi
          done

          # Step 2: Если старые версии удалены, пробуем аварийный поиск в API
          if [ "$SUCCESS" = false ]; then
            echo "Step 2: Legacy links failed. Trying to find any working version via API..."
            REPOS=("StairS/lite-speedtest" "xxf002/lite-speedtest")
            for REPO in "${REPOS[@]}"; do
              if [ "$SUCCESS" = true ]; then break; fi
              RESPONSE=$(curl -sSL https://api.github.com/repos/$REPO/releases)
              AURL=$(echo "$RESPONSE" | jq -r '.[].assets[]? | select(.name | contains("linux") and contains("amd64")) | .browser_download_url' | head -n 1)
              if [ -n "$AURL" ] && [ "$AURL" != "null" ]; then
                if curl -f -L -o core_archive "$AURL"; then
                  SUCCESS=true
                  DOWNLOAD_URL=$AURL
                  break
                fi
              fi
            done
          fi

          if [ "$SUCCESS" = true ]; then
            echo "Extracting and validating core..."
            if [[ "$DOWNLOAD_URL" == *.tar.gz ]]; then
              tar -xvf core_archive || gunzip -c core_archive > lite-speedtest
            else
              gunzip -c core_archive > lite-speedtest || tar -xvf core_archive
            fi
            
            # Универсальный поиск бинарника
            find . -maxdepth 2 -type f -executable -not -name "*.gz" -not -name "*.tar*" -not -name "*.py" -not -name "*.sh" -exec mv {} ./lite-speedtest \;
            chmod +x ./lite-speedtest
            
            if [ -x "./lite-speedtest" ]; then
              echo "CORE RESTORED: $(./lite-speedtest -v 2>&1 | head -n 1 || echo 'Binary ready')"
            else
              echo "Error: Extraction failed."
              exit 1
            fi
          else
            echo "CRITICAL ERROR: All stable versions and API fallbacks failed!"
            exit 1
          fi

      - name: Run Sieve Orchestrator
        run: python main.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Elite-Inspector-Bot"
          git add .
          git commit -m "Deep Audit Complete (Legacy Stable Core): $(date)" || exit 0
          git push
