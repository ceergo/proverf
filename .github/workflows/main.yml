name: Sieve Master Deep Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget curl

      - name: Install Xray-core (Direct Binary)
        run: |
          # More robust way to get the latest tag name
          XRAY_VERSION=$(curl -s https://api.github.com/repos/XTLS/Xray-core/releases/latest | jq -r .tag_name)
          # Fallback if jq is not available or fails
          if [ "$XRAY_VERSION" == "null" ] || [ -z "$XRAY_VERSION" ]; then
            XRAY_VERSION="v24.12.31" # Stable fallback
          fi
          
          echo "Installing Xray $XRAY_VERSION"
          wget -O xray.zip https://github.com/XTLS/Xray-core/releases/download/$XRAY_VERSION/Xray-linux-64.zip
          unzip -o xray.zip xray
          chmod +x xray
          sudo mv xray /usr/local/bin/xray
          xray -version

      - name: Install Librespeed CLI
        run: |
          # Download latest release from Librespeed
          LATEST_URL=$(curl -s https://api.github.com/repos/librespeed/speedtest-cli/releases/latest \
          | grep "browser_download_url.*linux_amd64.tar.gz" \
          | cut -d : -f 2,3 \
          | tr -d \" | xargs)
          
          wget -O librespeed.tar.gz $LATEST_URL
          tar -xzf librespeed.tar.gz
          # Locate the binary and make it executable
          find . -name "librespeed-cli*" -exec mv {} librespeed-cli \;
          chmod +x librespeed-cli
          ./librespeed-cli --version

      - name: Run Sieve Orchestrator
        run: |
          # Install python requirements if they exist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python main.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ensure result files exist to avoid git add errors
          touch Elite_Gemini.txt Stable_Chat.txt Fast_NoGoogle.txt
          
          git add .
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deep Audit Complete (Xray Mode): $(date -u)" && git push)
