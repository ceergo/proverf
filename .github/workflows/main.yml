name: Elite Proxy Factory

on:
  schedule:
    - cron: '0 * * * *'    # –†–∞–∑ –≤ —á–∞—Å (–∏–Ω–∫—Ä–µ–º–µ–Ω—Ç–∞–ª—å–Ω–æ - —Ç–æ–ª—å–∫–æ –Ω–æ–≤—ã–µ)
    - cron: '0 */6 * * *'  # –†–∞–∑ –≤ 6 —á–∞—Å–æ–≤ (–ø–æ–ª–Ω–∞—è —á–∏—Å—Ç–∫–∞ –≤—Å–µ–π –±–∞–∑—ã)
  workflow_dispatch:        # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∫–Ω–æ–ø–∫–æ–π
    inputs:
      full_audit:
        description: 'Run Full Audit? (Check everything)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    # –î–∞–µ–º –ø—Ä–∞–≤–∞ –Ω–∞ –∑–∞–ø–∏—Å—å, —á—Ç–æ–±—ã –±–æ—Ç –º–æ–≥ –æ–±–Ω–æ–≤–ª—è—Ç—å —Ñ–∞–π–ª—ã –ø–æ–¥–ø–∏—Å–æ–∫
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Xray Binary
        id: cache-xray
        uses: actions/cache@v3
        with:
          path: ./xray
          key: ${{ runner.os }}-xray-v1.8.4

      - name: Download Xray if not cached
        if: steps.cache-xray.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
          unzip Xray-linux-64.zip xray
          chmod +x xray

      - name: Install Dependencies
        run: pip install requests

      - name: Run Proxy Factory
        run: |
          # –ï—Å–ª–∏ –∑–∞–ø—É—Å–∫ –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é —Ä–∞–∑ –≤ 6 —á–∞—Å–æ–≤ –∏–ª–∏ –Ω–∞–∂–∞—Ç —Ñ–ª–∞–≥ Full Audit
          if [[ "${{ github.event.schedule }}" == "0 */6 * * *" || "${{ github.event.inputs.full_audit }}" == "true" ]]; then
            echo "Running FULL AUDIT..."
            python main.py --full
          else
            echo "Running INCREMENTAL update..."
            python main.py
          fi

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ —Ñ–∞–π–ª—ã –∏ base64 –ø–æ–¥–ø–∏—Å–∫–∏
          git add sub_*.txt base64_*.txt || true
          git commit -m "üöÄ Auto-update: Elite Subscriptions [skip ci]" || exit 0
          git push
