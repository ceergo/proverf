name: Elite Proxy Factory

on:
  schedule:
    - cron: '0 * * * *'     # Ð Ð°Ð· Ð² Ñ‡Ð°Ñ (Ð¸Ð½ÐºÑ€ÐµÐ¼ÐµÐ½Ñ‚Ð°Ð»ÑŒÐ½Ð¾)
    - cron: '0 */6 * * *'   # Ð Ð°Ð· Ð² 6 Ñ‡Ð°ÑÐ¾Ð² (Ð¿Ð¾Ð»Ð½Ð°Ñ Ñ‡Ð¸ÑÑ‚ÐºÐ°)
  workflow_dispatch:        # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
    inputs:
      full_audit:
        description: 'Run Full Audit? (Check everything)'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Xray Binary
        id: cache-xray
        uses: actions/cache@v4
        with:
          path: ./xray
          key: ${{ runner.os }}-xray-v1.8.4

      - name: Download Xray if not cached
        if: steps.cache-xray.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
          unzip Xray-linux-64.zip xray
          chmod +x xray

      - name: Install Dependencies
        run: pip install requests

      - name: Run Proxy Factory
        run: |
          # Ð›Ð¾Ð³Ð¸ÐºÐ° Ð¾Ð¿Ñ€ÐµÐ´ÐµÐ»ÐµÐ½Ð¸Ñ Ñ‚Ð¸Ð¿Ð° Ð·Ð°Ð¿ÑƒÑÐºÐ°
          if [ "${{ github.event.schedule }}" == "0 */6 * * *" ] || [ "${{ github.event.inputs.full_audit }}" == "true" ]; then
            echo "Running FULL AUDIT..."
            python main.py --full
          else
            echo "Running INCREMENTAL update..."
            python main.py
          fi

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ñ„Ð°Ð¹Ð»Ñ‹, ÐµÑÐ»Ð¸ Ð¾Ð½Ð¸ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÑŽÑ‚
          git add sub_*.txt base64_*.txt 2>/dev/null || true
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ðŸš€ Auto-update: Elite Subscriptions [skip ci]"
          git push
