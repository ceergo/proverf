name: Proxy Multi-Sieve Inspector (Triggered)

on:
  repository_dispatch:
    types: [proxy_updated]
  workflow_dispatch:

jobs:
  sieve_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download Modern LiteSpeedTest Core
        run: |
          # Используем актуальное ядро v0.17.1
          wget -O core.tar.gz https://github.com/xxf002/lite-speedtest/releases/download/v0.17.1/lite-speedtest-linux-amd64.tar.gz
          tar -xvf core.tar.gz
          
          # Находим бинарник и переименовываем его
          find . -name "lite-speedtest*" -type f -not -name "*.tar.gz" -exec mv {} ./lite-speedtest \;
          chmod +x lite-speedtest
          
          if [ ! -f "lite-speedtest" ]; then
            echo "Critical Error: Binary not found after extraction!"
            exit 1
          fi
          echo "Modern Core v0.17.1 is ready."

      - name: Run Sieve Orchestrator
        run: python main.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Elite-Inspector-Bot"
          git add .
          git commit -m "Deep Audit Complete: $(date)" || exit 0
          git push
