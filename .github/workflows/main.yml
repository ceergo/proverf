name: Proxy Multi-Sieve Inspector (Triggered)

on:
  repository_dispatch:
    types: [proxy_updated]
  workflow_dispatch:

jobs:
  sieve_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ultimate Robust Core Download
        run: |
          SUCCESS=false

          # 1. Сначала пробуем "Умные" прямые ссылки (не зависят от API и Rate Limits)
          # Это формат, который GitHub всегда редиректит на актуальную версию
          DIRECT_URLS=(
            "https://github.com/StairS/lite-speedtest/releases/latest/download/lite-speedtest-linux-amd64.tar.gz"
            "https://github.com/xxf002/lite-speedtest/releases/latest/download/lite-speedtest-linux-amd64.gz"
            "https://github.com/StairS/lite-speedtest/releases/latest/download/lite-speedtest-linux-amd64.gz"
            "https://github.com/xxf002/lite-speedtest/releases/latest/download/lite-speedtest-linux-amd64.tar.gz"
          )

          echo "Step 1: Trying Direct 'Latest' Downloads (Bypassing API)..."
          for DURL in "${DIRECT_URLS[@]}"; do
            echo "Checking: $DURL"
            if curl -f -L -o core_archive "$DURL"; then
              echo "Success! Downloaded from direct link."
              SUCCESS=true
              DOWNLOAD_URL=$DURL
              break
            fi
          done

          # 2. Если прямые ссылки подвели (например, автор сменил имя файла), пробуем API (Step 2)
          if [ "$SUCCESS" = false ]; then
            echo "Step 2: Direct links failed. Falling back to Deep API Search..."
            REPOS=("StairS/lite-speedtest" "xxf002/lite-speedtest" "Yidadaa/v2ray-speedtest")
            
            for REPO in "${REPOS[@]}"; do
              if [ "$SUCCESS" = true ]; then break; fi
              API_URL="https://api.github.com/repos/$REPO/releases?per_page=3"
              RESPONSE=$(curl -sSL $API_URL)
              
              if echo "$RESPONSE" | jq -e '.message' > /dev/null; then continue; fi

              mapfile -t URLS < <(echo "$RESPONSE" | jq -r '.[].assets[]? | select(.name | contains("linux") and contains("amd64")) | .browser_download_url')
              
              for AURL in "${URLS[@]}"; do
                if curl -f -L -o core_archive "$AURL"; then
                  SUCCESS=true
                  DOWNLOAD_URL=$AURL
                  break 2
                fi
              done
            done
          fi

          # 3. Обработка скачанного файла
          if [ "$SUCCESS" = true ]; then
            echo "Processing downloaded archive..."
            
            # Универсальная распаковка на основе расширения или контента
            if [[ "$DOWNLOAD_URL" == *.tar.gz ]]; then
              tar -xvf core_archive || gunzip -c core_archive > lite-speedtest
            else
              gunzip -c core_archive > lite-speedtest || tar -xvf core_archive
            fi
            
            # Находим бинарник, как бы он ни назывался (но не архив)
            find . -maxdepth 2 -type f -executable -not -name "*.gz" -not -name "*.tar*" -not -name "*.py" -not -name "*.sh" -exec mv {} ./lite-speedtest \;
            chmod +x ./lite-speedtest
            
            if [ -x "./lite-speedtest" ]; then
              echo "CORE READY: $(./lite-speedtest -v 2>&1 | head -n 1 || echo 'Executable validated')"
            else
              echo "Error: Extraction failed to produce a binary."
              exit 1
            fi
          else
            echo "CRITICAL ERROR: No working source found (Direct or API)!"
            exit 1
          fi

      - name: Run Sieve Orchestrator
        run: python main.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Elite-Inspector-Bot"
          git add .
          git commit -m "Deep Audit Complete (Robust Core Fetching): $(date)" || exit 0
          git push
