name: Proxy Multi-Sieve Inspector (Triggered)

on:
  repository_dispatch:
    types: [proxy_updated]
  workflow_dispatch:

jobs:
  sieve_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Robust Multi-Source Download (StairS -> xxf002 -> Fallback)
        run: |
          # Список надежных репозиториев (в порядке приоритета)
          REPOS=("StairS/lite-speedtest" "xxf002/lite-speedtest" "Yidadaa/v2ray-speedtest")
          SUCCESS=false

          for REPO in "${REPOS[@]}"; do
            echo "-----------------------------------------------"
            echo "Attempting to fetch latest core from: $REPO"
            
            API_URL="https://api.github.com/repos/$REPO/releases/latest"
            
            # Добавляем флаг -sS для тишины и '?' в jq для защиты от null
            RESPONSE=$(curl -sSL $API_URL)
            DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.assets[]? | select(.name | contains("linux") and contains("amd64") and (contains(".tar.gz") or contains(".gz"))) | .browser_download_url' | head -n 1)

            if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" == "null" ]; then
              echo "No valid assets found in $REPO via API."
              continue
            fi

            echo "Download URL found: $DOWNLOAD_URL"
            if curl -f -L -o core_archive "$DOWNLOAD_URL"; then
              
              # Проверка целостности: просто убеждаемся, что файл не пустой
              FILE_SIZE=$(stat -c%s "core_archive")
              if [ "$FILE_SIZE" -gt 0 ]; then
                echo "File downloaded successfully: $FILE_SIZE bytes."
                
                # Распаковка
                if [[ "$DOWNLOAD_URL" == *.tar.gz ]]; then
                  tar -xvf core_archive || continue
                else
                  gunzip -c core_archive > lite-speedtest || continue
                fi
                
                # Поиск бинарника (универсальный поиск)
                find . -name "lite-speedtest*" -type f -not -name "*.gz" -not -name "*.tar*" -exec mv {} ./lite-speedtest \;
                chmod +x lite-speedtest
                
                # Тестовый запуск: если файл битый или не тот, он не запустится
                if ./lite-speedtest -v > /dev/null 2>&1 || [ -x "./lite-speedtest" ]; then
                  echo "SUCCESS: Core from $REPO is working!"
                  SUCCESS=true
                  echo "$FILE_SIZE" > last_core_size.txt
                  break
                fi
              else
                echo "Error: Downloaded file is empty. Skipping $REPO..."
              fi
            else
              echo "Download failed for $REPO. Trying next source..."
            fi
          done

          # ФИНАЛЬНЫЙ ШАНС: Если API подвело, качаем по жесткой ссылке (Fallback)
          if [ "$SUCCESS" = false ]; then
            echo "-----------------------------------------------"
            echo "All API attempts failed. Using Hardcoded Fallback URL..."
            FALLBACK_URL="https://github.com/StairS/lite-speedtest/releases/download/v0.17.1/lite-speedtest-linux-amd64.tar.gz"
            if curl -f -L -o core_archive "$FALLBACK_URL"; then
              tar -xvf core_archive
              find . -name "lite-speedtest*" -type f -not -name "*.gz" -not -name "*.tar*" -exec mv {} ./lite-speedtest \;
              chmod +x lite-speedtest
              if [ -x "./lite-speedtest" ]; then
                echo "SUCCESS: Fallback core is working!"
                SUCCESS=true
              fi
            fi
          fi

          if [ "$SUCCESS" = false ]; then
            echo "CRITICAL ERROR: All sources and fallback failed!"
            exit 1
          fi

      - name: Run Sieve Orchestrator
        run: python main.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Elite-Inspector-Bot"
          git add .
          git commit -m "Deep Audit Complete (Universal Core Search): $(date)" || exit 0
          git push
