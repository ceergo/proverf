name: Elite Proxy Factory

on:
  schedule:
    - cron: "0 * * * *"
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      full_audit:
        description: "Perform deep L7 audit?"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write

jobs:
  check_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache Xray Engine
        id: cache-xray
        uses: actions/cache@v3
        with:
          path: ./xray
          key: ${{ runner.os }}-xray-v1.8.4

      - name: Download Xray Core
        if: steps.cache-xray.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
          unzip Xray-linux-64.zip xray
          chmod +x xray

      - name: Install Dependencies
        run: pip install requests

      - name: Run Proxy Factory Engine
        run: |
          if [[ "${{ github.event.schedule }}" == "0 */6 * * *" || "${{ github.event.inputs.full_audit }}" == "true" ]]; then
            echo "RUNNING FULL L7 AUDIT..."
            python main.py --full
          else
            echo "RUNNING HOURLY SYNC..."
            python main.py
          fi

      - name: Push Results to Repository
        run: |
          git config --local user.email "factory@proxy.bot"
          git config --local user.name "Elite Factory Bot"
          git add sub_*.txt base64_*.txt status.json
          git commit -m "ðŸ”„ Update: Verified Subscriptions [skip ci]" || exit 0
          git push
