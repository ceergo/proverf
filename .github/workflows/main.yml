name: Proxy Multi-Sieve Inspector (Triggered)

on:
  repository_dispatch:
    types: [proxy_updated]
  workflow_dispatch:

jobs:
  sieve_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Устанавливаем необходимые библиотеки из requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Sieve Orchestrator
        run: python main.py
        env:
          # Передаем токен на случай, если в будущем понадобятся запросы к API из скрипта
          GH_TOKEN: ${{ github.token }}

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Elite-Inspector-Bot"
          git add .
          # Коммитим изменения только если они есть
          git commit -m "Deep Audit Complete (Native Sieve Mode): $(date)" || exit 0
          git push
