name: Elite Proxy Factory

on:
  schedule:
    # Запуск в 27-ю минуту каждого 3-го часа
    - cron: '27 */3 * * *'
  push:
    # Мгновенный запуск при обновлении твоих личных ссылок
    paths:
      - 'my_personal_links.txt'
  workflow_dispatch:
    inputs:
      full_audit:
        description: 'Perform deep L7 audit?'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Xray Engine
        id: cache-xray
        uses: actions/cache@v3
        with:
          path: ./xray
          key: ${{ runner.os }}-xray-v1.8.4

      - name: Download Xray Core
        if: steps.cache-xray.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
          unzip Xray-linux-64.zip xray
          chmod +x xray

      - name: Install dependencies
        run: |
          pip install requests maxminddb

      - name: Step 1: Execute Mega Worker (TCP & GeoIP)
        run: python worker.py

      - name: Step 2: Execute Deep Inspector (HTTP & Latency)
        run: |
          if [[ "${{ github.event_name }}" == "push" || "${{ github.event.inputs.full_audit }}" == "true" ]]; then
            echo "RUNNING FULL AUDIT MODE..."
            # Здесь вызывается второй бот (убедись, что файл называется main.py или измени имя)
            python main.py --full
          else
            echo "RUNNING STANDARD MODE..."
            python main.py
          fi

      - name: Commit and Force Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "EliteFactoryBot"
          git config --global user.email "bot@github.com"
          
          # Добавляем все результаты работы обоих ботов
          git add my_stable_configs.txt my_personal_links.txt activity_log.txt sub_*.txt base64_*.txt status.json
          
          # Фиксируем изменения с меткой пульса
          git commit -m "Auto-Pulse: $(date +'%Y-%m-%d %H:%M') [Level 2 Verified]" --allow-empty
          
          # Пушим в основную ветку
          git push origin main
