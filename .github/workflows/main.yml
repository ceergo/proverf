name: Proxy Multi-Sieve Inspector (Triggered)

on:
  repository_dispatch:
    types: [proxy_updated]
  workflow_dispatch:

jobs:
  sieve_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download LiteSpeedTest Core
        run: |
          # Используем максимально прямой путь к проверенному бинарнику
          # Это версия v0.15.0, которая стабильно работает на Ubuntu
          wget -O lite-speedtest https://github.com/SuS96/lite-speedtest-lib/releases/download/v0.15.0/lite-speedtest-linux-amd64
          chmod +x lite-speedtest
          
          # Проверка: если файл подозрительно маленький, значит скачалась ошибка 404
          FILESIZE=$(stat -c%s "lite-speedtest")
          if [ $FILESIZE -lt 1000000 ]; then
            echo "Error: Binary file is too small ($FILESIZE bytes). Probably a 404 page."
            exit 1
          fi
          echo "Binary downloaded successfully. Size: $FILESIZE bytes."

      - name: Run Sieve Orchestrator
        run: python main.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Elite-Inspector-Bot"
          git add .
          git commit -m "Deep Audit Complete: $(date)" || exit 0
          git push
